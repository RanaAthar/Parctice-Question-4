<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paractice Question 4</title>
</head>
<body>
    <table border="black">
<caption>A test table with merge cells</caption>

<tbody>
<tr>
<td rowspan="2"></td>
<td colspan="2">Average</td>
<td rowspan="2">Red eyes</td>
</tr>

<tr>

<td>Height</td>
<td>Width</td>
</tr>
<tr>
    <td>Males</td>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
</tr>
<tr>
    <td>Females</td>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
</tr>
</tbody>
    </table>

    <table border="black">
        <tr>
          <th colspan="3">Header 1</th>
          <th colspan="3">Header 2</th>
        </tr>
        <tr>
          <td rowspan="3">Row 1, Cell 1</td>
          <td rowspan="2">Row 1, Cell 2</td>
          <td rowspan="3">Row 1, Cell 3</td>
          <td rowspan="2">Row 1, Cell 4</td>
          <td rowspan="3">Row 1, Cell 5</td>
          <td rowspan="2">Row 1, Cell 6</td>
        </tr>
        <tr>
          <!-- Empty cell, rowspan takes care of it -->
          <td rowspan="2">Row 2, Cell 2</td>
          <td rowspan="2">Row 2, Cell 4</td>
          <td rowspan="2">Row 2, Cell 6</td>
        </tr>
        <tr>
          <!-- Empty cell, rowspan takes care of it -->
          <td rowspan="2">Row 3, Cell 2</td>
          <td rowspan="2">Row 3, Cell 4</td>
          <td rowspan="2">Row 3, Cell 6</td>
        </tr>
      </table>
    
</body>
</html>
